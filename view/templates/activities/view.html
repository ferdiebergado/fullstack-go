{{- /* gotype: github.com/ferdiebergado/fullstack-go/db/models.Activity */ -}}
{{ block "title" .}}PTMS - View Activity{{ end }}
{{ block "header" .}}View Activity{{ end }}
{{ block "content" .}}
<form id="activity_form" action="/activities" method="get">
    <label for="id">ID</label>
    <span>{{ .ID }}</span>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ .Title }}" readonly>
    <label for="start_date">Start Date</label>
    <input type="date" name="start_date" id="start_date" value="{{ .StartDate.Format "2006-01-02" }}" readonly>
    <label for="end_date">End Date</label>
    <input type="date" name="end_date" id="end_date" value="{{ .EndDate.Format "2006-01-02" }}" readonly>
    <label for="venue">Venue</label>
    <input type="text" name="venue" id="venue" value="{{ .Venue.String }}" readonly>
    <label for="host">Host</label>
    <input type="text" name="host" id="host" value="{{ .Host.String }}" readonly>
    <button type="submit">Back</button>
</form>
{{ end }}
