{{ block "title" .}}PTMS - New Activity{{ end }} {{ block "header"
.}}Activities{{ end }} {{ block "scripts" . }}
<script src="/assets/js/form.js" defer></script>
{{ end }} {{ block "content" .}}
<div class="card">
  <div class="card-header">
    <h3>New Activity</h3>
  </div>
  <div class="card-body">
    <!-- Form -->
    <form action="/api/activities" method="post">
      <div class="form__group">
        <label for="title">Title <small>(Required)</small></label>
        <textarea
          name="title"
          id="title"
          rows="4"
          class="form__textarea"
          minlength="2"
          maxlength="300"
          placeholder="Title of the activity"
          required
          autofocus
        ></textarea>
        <small class="form__error"></small>
      </div>

      <div class="flex">
        <div class="form__group">
          <label for="start_date">Start Date <small>(Required)</small></label>
          <input
            type="date"
            name="start_date"
            id="start_date"
            class="form__input"
            required
          />
          <small class="form__error"></small>
        </div>
        <div class="form__group">
          <label for="end_date">End Date <small>(Required)</small></label>
          <input
            type="date"
            name="end_date"
            id="end_date"
            class="form__input"
            required
          />
          <small class="form__error"></small>
        </div>
      </div>

      <div class="form__group">
        <label for="venue"
          >Venue (Name of Venue, City/Province) <small>(Required)</small></label
        >
        <select name="venue_id" id="venue_id" class="form__select" required>
          <option disabled selected>Select a venue...</option>
          {{ if .Venues }} {{ range .Venues }}
          <option value="{{ .ID }}">{{.Name}}</option>
          {{ end }} {{ end }}
        </select>

        <button
          onclick="document.getElementById('create-venue-modal').style.display='block';return false;"
        >
          Add Venue...
        </button>

        <small class="form__error"></small>
      </div>

      <div class="form__group">
        <label for="host_id">Host <small>(Required)</small></label>
        <input
          type="number"
          name="host_id"
          id="host_id"
          class="form__input"
          min="1"
          max="5"
          placeholder="Host of the activity"
        />
        <small class="form__error"></small>
      </div>

      <div class="form__group">
        <button class="btn btn--primary" type="submit">Submit</button>
      </div>

      <a href="/activities">Back</a>
    </form>
  </div>
</div>

<div id="create-venue-modal" class="modal" style="display: none">
  <div class="modal__content">
    <div class="modal__header">Add Venue</div>
    <div class="modal__body">Modal body text.</div>
    <div class="modal__footer">
      <button class="btn btn--primary">OK</button>
      <button class="btn btn--secondary">Cancel</button>
    </div>
  </div>
</div>

{{ end }}
