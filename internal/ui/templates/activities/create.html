{{ block "title" .}}PTMS - New Activity{{ end }}

{{ block "header" .}}New Activity{{ end }}

{{ block "scripts" . }}
<script src="/assets/js/form.js" defer></script>
{{ end }}

{{ block "content" .}}

<!-- Form -->
<form action="/api/activities" method="post">

  <div class="w3-container w3-margin">
    <label for="title">Title</label>
    <textarea name="title" id="title" rows="5" class="w3-input w3-border" minlength="2" required autofocus></textarea>
    <span class="w3-small w3-text-red"></span>
  </div>

  <div class="w3-row w3-container">
    <div class="w3-half w3-container">
      <label for="start_date">Start Date</label>
      <input type="date" name="start_date" id="start_date" class="w3-input w3-border" required>
      <span class="w3-small w3-text-red"></span>
    </div>
    <div class="w3-half w3-container">
      <label for="end_date">End Date</label>
      <input type="date" name="end_date" id="end_date" class="w3-input w3-border" required>
      <span class="w3-small w3-text-red"></span>
    </div>
  </div>

  <div class="w3-container w3-margin">
    <label for="venue">Venue</label>
    <input type="text" name="venue" id="venue" class="w3-input w3-border" max="100">
    <span class="w3-small w3-red" x-text="errors.venue" x-show="errors.venue"></span>
  </div>

  <div class="w3-container w3-margin">
    <label for="host">Host </label>
    <input type="text" name="host" id="host" class="w3-input w3-border" max="100">
    <span class="w3-small w3-red"></span>
  </div>

  <div class="w3-container w3-margin w3-center">
    <button class="w3-button w3-block w3-blue w3-padding-large" type="submit">Submit</button>
    <a class="w3-container" href="/activities">Back</a>
  </div>

</form>

{{ end }}
