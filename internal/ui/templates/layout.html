<head>

  <title>{{ block "title" . }}PTMS{{ end }}</title>

  {{ block "styles" . }}{{ end }}

</head>

<body>

    <nav>
      <ul>
        <li><strong><a href="/">PTMS</a></strong></li>
      </ul>
      <ul>
        <li><a href="/travels">Travels</a></li>

    </nav>

    <article>

        <h3>{{ block "header" . }}{{ end }}</h3>

  </main>
</body>

</html>
