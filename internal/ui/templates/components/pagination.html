{{ block "styles" .}}
<style>
  /* Pagination */

  .pagination {
    display: flex;
    align-items: center;
  }

  .right {
    margin-left: auto;
    display: flex;
    align-items: center;
  }

  .right label {
    margin-right: 20px;
    width: 100%;
  }

  .right input {
    padding: 5px 10px;
    width: 6em;
  }

  .pagination a {
    color: black;
    float: left;
    padding: 8px 16px;
    text-decoration: none;
    transition: background-color 0.3s;
    border: 1px solid #ddd;
    margin: 0 4px;
  }

  .pagination a.active {
    background-color: #4caf50;
    color: white;
    border: 1px solid #4caf50;
  }

  .pagination a:hover:not(.active) {
    background-color: #ddd;
  }
  /* End Pagination */
</style>
{{ end }} {{ define "pagination" }} {{ if gt .TotalPages 1 }}
<div class="pagination">
  <a href="/activities?page={{.PrevPage}}&limit={{$.Limit}}">&laquo;</a>

  {{ if gt .Page 10 }}
  <a href="/activities?page=1&limit={{$.Limit}}">1</a>
  {{ end }} {{range .PageRange }}
  <a href="/activities?page={{.}}&limit={{$.Limit}}">{{ . }}</a>
  {{ end }}
  <a href="#">...</a>
  <a href="/activities?page={{.TotalPages}}&limit={{$.Limit}}"
    >{{ .TotalPages }}</a
  >
  <a href="/activities?page={{.NextPage}}&limit={{$.Limit}}">&raquo;</a>

  <div class="right">
    <label>Total Items: {{ .TotalItems }}</label>
    <label>Go to Page:</label>
    <input type="number" name="page" id="page" value="{{.Page}}" />
  </div>
</div>
{{ end }} {{ end }}
