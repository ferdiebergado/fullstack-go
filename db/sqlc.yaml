version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "migrations"
    database:
      uri: ${DSN}
    gen:
      go:
        package: "db"
        out: "../internal/db"
        output_db_file_name: repo.go
        emit_json_tags: true
        overrides:
          - db_type: "date"
            go_type:
              type: "Date"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
