version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    database:
      uri: ${DSN}
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "date"
            go_type:
              type: "DateOnlyTime"
          - db_type: "text"
            nullable: true
            go_type:
              type: "NullString"
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "NullString"
